<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Videos Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Downloaded Videos</h1>
        <ul>
            {% for video in videos %}
                <li>
                    {{ video['title'] }}
                    - <a href="{{ url_for('remove_video', title=video['title']) }}">Remove</a>
                    - <a href="{{ url_for('download_again', title=video['title']) }}">Download Again</a>
                </li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('home') }}">Back to Download Page</a></p>
    </div>
</body>
</html>
